
<div class="content">
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title><mat-icon>supervisor_account</mat-icon> Your profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-list>
        <mat-list-item>
          <div mat-line>{{profileInfo.name}}</div>
          <div mat-line> {{profileInfo.username}} </div>
          <div mat-line> {{profileInfo.email}} </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="logout()"> Logout <mat-icon>arrow_forward</mat-icon> </button>
    </mat-card-actions>
  </mat-card>
</div>
